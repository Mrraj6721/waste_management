{% extends 'reports/base.html' %}

{% block title %}Login - Community Waste Reporting{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>🔑 Login</h1>
        <p>Access your waste reporting dashboard</p>
    </div>
    
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">🔑 Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary">📝 Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
